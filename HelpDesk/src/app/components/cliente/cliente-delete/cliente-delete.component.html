<div class="container mat-elevation-z8">
    <form class="form">
  
        <h1 class="fullWidth">Deletar cliente</h1>
        <img class="fullWidth" src="assets/img/img-delete.png" alt="Help Desk - Dicas de um DEV">
  
        <section class="section">
            <mat-checkbox  [disabled]="true" class="margin">Admin</mat-checkbox>
            <mat-checkbox   [disabled]="true" class="margin">Cliente</mat-checkbox>
            <mat-checkbox  [disabled]="true" class="margin">Cliente</mat-checkbox>
          </section>
  
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              [disabled]="true"
              matInput 
         
              maxlength="50">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              
            </mat-form-field>
          
  
         
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Cpf</mat-label>
              <input 
              [(ngModel)]="cliente.cpf"
              name="cpf"
              [disabled]="true"
              matInput>
               
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
         
  
         
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>E-mail</mat-label>
              <input 
              [(ngModel)]="cliente.email"
              name="email"
              [disabled]="true"
              matInput >
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
          
  
         
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>senha</mat-label>
              <input
              [(ngModel)]="cliente.senha"
              name="senha"
              [disabled]="true"
              matInput
              type="password"
             >
              <mat-icon matSuffix><span class="material-symbols-outlined">
                password
                </span></mat-icon>
            </mat-form-field>
  
            <button (click)="delete()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
            <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
          
    </form>
    <p class="fullWidth">Created By Victor Alves</p>
  </div>
