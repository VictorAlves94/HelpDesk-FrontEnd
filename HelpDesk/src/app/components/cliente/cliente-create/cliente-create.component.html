<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar cliente</h1>
        <img class="fullWidth" src="assets/img/cadastro1.jpg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)"[checked]="true" class="margin">Cliente</mat-checkbox>
          </section>

          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              [formControl]="nome"
              required
              matInput 
              placeholder="Ex Maria do Socorro"
              maxlength="50">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              
            </mat-form-field>
          

         
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Cpf</mat-label>
              <input 
              [(ngModel)]="cliente.cpf"
              name="cpf"
              [formControl]="cpf"
              required
              matInput
               placeholder="Ex...123.456.789-00 "
               mask="000.000.000-00">
               
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
         

         
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>E-mail</mat-label>
              <input 
              [(ngModel)]="cliente.email"
              name="email"
              matInput 
              [formControl]="email"
              required
              placeholder="fulando@email.com">
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
          

         
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>senha</mat-label>
              <input
              [(ngModel)]="cliente.senha"
              name="senha"
              [formControl]="senha"
              required 
              type="password" matInput
               placeholder="1234">
              <mat-icon matSuffix><span class="material-symbols-outlined">
                password
                </span></mat-icon>
            </mat-form-field>

            <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
            <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
          
    </form>
    <p class="fullWidth">Created By Victor Alves</p>
</div>
