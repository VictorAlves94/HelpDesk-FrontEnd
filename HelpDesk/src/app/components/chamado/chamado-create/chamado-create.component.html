<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado.png" alt="chamado image">
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do Chamado</mat-label>
          <input matInput placeholder="Ex. Trocar bateria de nootbook" value="Ex. Manutenção">
        </mat-form-field>
      </form>
      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select>
              <mat-option value="0">Aberto</mat-option>
              <mat-option value="1">Andamento</mat-option>
              <mat-option value="2">Encerrado</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select>
              <mat-option value="0">Baixa</mat-option>
              <mat-option value="1">Media</mat-option>
              <mat-option value="2">Alta</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select>
              <mat-option value="0">Valdir</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select>
              <mat-option value="0">Victor</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Deixe uma descrição</mat-label>
          <textarea class="descricao" matInput placeholder="Ex. Trocar bateria de notbook queimada..."></textarea>
        </mat-form-field>
      </form>

      <button class="full-width mat-elevation-z4"  mat-raised-button color="primary">Criar</button>
      <button class="full-width mat-elevation-z4"  mat-stroked-button color="warn">Cancelar</button>

      <p class="full-width ">Desenvolvido por Victor Alves</p>
</div>
