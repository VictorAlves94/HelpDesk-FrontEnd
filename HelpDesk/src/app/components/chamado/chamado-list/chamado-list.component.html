<div class="container">
    <h1 >Listando chamados</h1>
    <button  class="mat-elevation-z8" mat-stroked-button color="primary">Novo chamados</button>
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc.." #input>
    </mat-form-field>

    <mat-radio-group >
        <mat-radio-button >Aberto</mat-radio-button>
        <mat-radio-button >Andamento</mat-radio-button>
        <mat-radio-button >Encerrado</mat-radio-button>
      </mat-radio-group>
    
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="ELEMENT_DATA">
        
           
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
         
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
        
          
            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
            </ng-container>

            <ng-container matColumnDef="tecnico">
                <th mat-header-cell *matHeaderCellDef> Técnico </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeTecnico}} </td>
              </ng-container>
        
           
            <ng-container matColumnDef="dataAbertura">
              <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
              <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
            </ng-container>

            <ng-container matColumnDef="prioridade">
                <th mat-header-cell *matHeaderCellDef> Prioridade </th>
                <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

  
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
              <a routerLink="update/">
                <i class="material-icons edit" >edit</i>
              </a> 
  
              <a routerLink="/">
                <i class="material-icons delete" ><span class="material-symbols-outlined">
                    manage_search
                    </span></i>
              </a> 
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </div>
